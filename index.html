<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div
            class="container row justify-content-between mr-4 p-2"
            style="margin-left: 10px"
          >
            <div class="flex-column iconcolor">
              <p class="iconwrapper textcolor">Sun</p>
              <i class="fa-solid fa-volcano fa-2xl"></i>
              <p class="iconwrapper textcolor"><strong>70°C</strong></p>
            </div>
            <div class="flex-column iconcolor">
              <p class="iconwrapper textcolor">Mon</p>
              <i class="fa-solid fa-meteor fa-2xl"></i>
              <p class="iconwrapper textcolor"><strong>-50°C</strong></p>
            </div>
            <div class="flex-column iconcolor">
              <p class="iconwrapper textcolor">Tue</p>
              <i class="fa-solid fa-house-tsunami fa-2xl"></i>
              <p class="iconwrapper textcolor"><strong>30°C</strong></p>
            </div>
            <div class="flex-column iconcolor">
              <p class="iconwrapper textcolor">Wed</p>
              <i class="fa-solid fa-wind fa-2xl"></i>
              <p class="iconwrapper textcolor"><strong>11°C</strong></p>
            </div>
            <div class="flex-column iconcolor">
              <p class="iconwrapper textcolor">Thu</p>
              <i class="fa-solid fa-cloud-bolt fa-2xl"></i>
              <p class="iconwrapper textcolor"><strong>-2°C</strong></p>
            </div>
            <div class="flex-column iconcolor">
              <p class="iconwrapper textcolor">Fri</p>
              <i class="fa-solid fa-radiation fa-2xl"></i>
              <p class="iconwrapper textcolor"><strong>-20°C</strong></p>
            </div>
            <div class="flex-column iconcolor">
              <p class="iconwrapper textcolor">Sat</p>
              <i class="fa-solid fa-tornado fa-2xl"></i>
              <p class="iconwrapper textcolor"><strong>29°C</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
